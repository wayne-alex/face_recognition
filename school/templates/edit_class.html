{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="col-md-12 stretch-card grid-margin">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Edit Class</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Class Name</label>
                                <input type="text" class="form-control" id="first_name" name="class_name"
                                       value="{{ class.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Class Code:</label>
                                <input type="text" class="form-control" id="last_name" name="code" required
                                       value="{{ class.code }}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <select id="class-select" class="form-select" aria-label="Default select example"
                                name="lec_id">
                            {% for lecturer in lecturers %}
                            <option {% if class.teacher.id == lecturer.id %} selected {% endif %}
                                    value="{{ lecturer.id }}">{{ lecturer.user.first_name }} {{ lecturer.user.last_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-info">Edit Class</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
