{% extends 'base1.html' %}
{% load static %}

{% block content %}

<style>
    .card {
        margin-bottom: 20px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
    }

    .card:hover {
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        display: flex;
        align-items: center;
        padding: 15px;
    }

    .card-body i {
        font-size: 24px;
        margin-right: 10px;
        color: #007bff; /* Change the icon color to a primary color */
    }

    .card-body a {
        font-weight: 500;
        color: #333;
        text-decoration: none;
    }

    .card-body a:hover {
        color: #007bff; /* Change link color on hover */
    }

    .page-header {
        margin-bottom: 20px;
    }
</style>

<div class="main-panel">
    <div class="container">
        <br/>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">Sign Attendance</h3>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card-deck">
                    {% for classroom in classrooms %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <i class="mdi mdi-school"></i> <!-- Icon of a classroom -->
                                <a href="{% url 'face_recognition_attendance' classroom.id %}">{{ classroom.name }}</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
                <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© G4.com 2024</span>
            </div>
        </footer>
    </div>

</div>

{% endblock %}
