{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="text-center">
        <img src="{% static 'assets/img/Logo.png' %}" style="border-radius: 50%; height: 70px; width: 70px;" alt="Logo">
        <h2 style="font-family: 'Your Chosen Font', sans-serif; font-weight: bold; font-size: 24px; margin-top: 20px;">
            Machakos University</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card border-0 shadow-smoke-white" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Sign in to portal</h5>
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" id="exampleInputEmail1"
                               placeholder="Student No/Employee No" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password"
                               name="password">
                    </div>
                    <div class="mb-3 text-center">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill" style="width: 100%;">Sign in</button>

                    <div class="mt-3">
                        <a href="{% url 'face_recognition' %}" class="btn btn-success rounded-pill"
                           id="faceRecognitionBtn"
                           style="width: 100%;">
                            <i class="fas fa-camera"></i> Login with Face Recognition
                        </a>
                    </div>


                    <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
